  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    ></script>
    <script>
      connectWithSalesJet(
        "[API_KEY]",
        "[CUSTOM_EVENT]",
        "#salesjetForm",
        "no-alert"
      );
    </script>
  </body>
</html>
